<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
        integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .container {
            border: 5px solid black;
            padding: 10px;
        }
    </style>

    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>

    <script>
        function reducer(state, action) {
            console.log(state, action);
            if (state === undefined) {
                return { color: 'yellow' };
            }
            // state를 있는 그대로 수정하는 것이 아닌 복제(복사)해서 리턴하는 것이 실용적임
            var newState;
            if (action.type === 'CHANGE_COLOR') {
                newState = Object.assign({}, state, { color: action.color });
                state.color = action.color;
            }
            return newState;
        }

        var store = Redux.createStore(reducer);

        function red() {
            var state = store.getState();
            document.querySelector('#red').innerHTML = `
                <div class = "container" id = "component_red" style = "background-color:${state.color}">
                    <h1>red</h1>
                    <input type = "button" value = "fire" 
                    onclick = "store.dispatch({type : 'CHANGE_COLOR', color : 'red'});
                    ">
                </div>
            `;
        }
        store.subscribe(red);
        red();

        function green() {
            var state = store.getState();
            document.querySelector('#green').innerHTML = `
                <div class = "container" id = "component_green" style = "background-color:${state.color}">
                    <h1>green</h1>
                    <input type = "button" value = "fire" 
                    onclick = "store.dispatch({type : 'CHANGE_COLOR', color : 'green'});
                    ">
                </div>
            `;
        }
        store.subscribe(green);
        green();

        function blue() {
            var state = store.getState();
            document.querySelector('#blue').innerHTML = `
                <div class = "container" id = "component_blue" style = "background-color:${state.color}">
                    <h1>blue</h1>
                    <input type = "button" value = "fire" 
                    onclick = "store.dispatch({type : 'CHANGE_COLOR', color : 'blue'});
                    ">
                </div>
            `;
        }
        store.subscribe(blue);
        blue();
    </script>
</body>

</html>
