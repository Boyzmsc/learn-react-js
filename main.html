<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux CRUD</title>

    <!-- For Using Redux (Redux cdn) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
        integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
        function subject() {
            document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `
        }

        function TOC() {
            var state = store.getState();
            var liTags = '';
            for (var i = 0; i < state.contents.length; i++) [
                liTags += `
                <li>
                    <a onclick = "
                        event.preventDefault();
                        var action = {type : 'SELECT', id: ${state.contents[i].id}};
                        store.dispatch(action);
                    "
                    href="${state.contents[i].id}">
                    ${state.contents[i].title}
                    </a>
                </li>
                `
            ]
            document.querySelector('#toc').innerHTML = `
            <nav>
                <ol>${liTags}</ol>
            </nav>
            `
        }

        function control() {
            document.querySelector('#control').innerHTML = `
            <ul>
                <li><a href="/create">create</a></li>
                <li><input type="button" value="delete"></li>
            </ul>
            `
        }

        function article() {
            document.querySelector('#content').innerHTML = `
            <article>
                <h2>HTML</h2>
                HTML is ...
            </article>
            `
        }

        function reducer(state, action) {
            // 초깃값 설정
            if (state === undefined) {
                return {
                    selected_id : null,
                    contents: [
                        { id: 1, title: 'HTML', desc: 'HTML is ..' },
                        { id: 2, title: 'CSS', desc: 'CSS is ..' }
                    ]
                }
            }
            var newState;
            if(action.type === 'SELECT'){
                newState = Object.assign({}, state, {selected_id : action.id});

            }
            console.log(state, action, newState);
        }

        var store = Redux.createStore(reducer);

        subject();
        TOC();
        control();
        article();
    </script>

</body>

</html>
