<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux CRUD</title>

    <!-- For Using Redux (Redux cdn) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
        integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
        function subject() {
            document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `
        }

        function TOC() {
            var state = store.getState();
            var liTags = '';
            for (var i = 0; i < state.contents.length; i++) {
                liTags += `
                <li>
                    <a onclick = "
                        event.preventDefault();
                        var action = {
                            type : 'SELECT', 
                            id : ${state.contents[i].id}, 
                            mode : 'read'
                        };
                        store.dispatch(action);
                    "
                    href="${state.contents[i].id}">
                    ${state.contents[i].title}
                    </a>
                </li>
                `
            }

            document.querySelector('#toc').innerHTML = `
            <nav>
                <ol>${liTags}</ol>
            </nav>
            `
        }

        function control() {
            var state = store.getState();
            document.querySelector('#control').innerHTML = `
            <ul>
                <li>
                    <a onclick = "
                        event.preventDefault();
                        var action = {type : 'SELECT', id : 0, mode : 'create'};
                        store.dispatch(action);
                    "
                    href="/create">
                    create</a></li>
                <li><input onclick = "store.dispatch({type : 'DELETE'});" 
                    type="button" value="delete"></li>
            </ul>
            `
        }

        function article() {
            var state = store.getState();
            if (state.mode === 'create') {
                document.querySelector('#content').innerHTML = `
                <article>
                    <form onsubmit = "
                        event.preventDefault();
                        var title = this.title.value;
                        var desc = this.desc.value;
                        store.dispatch({
                            type : 'CREATE',
                            title : title,
                            desc : desc
                        })
                    ">
                        <p>
                            <input type = "text" name = "title"
                            placeholder = "title">    
                        </p>
                        <p>
                            <textarea name = "desc"
                            placeholder = "description"></textarea>    
                        </p>
                        <p>
                            <input type = "submit">    
                        </p>
                    </form>
                </article>
                `
            } else if (state.mode === 'read') {
                var aTitle;
                var aDesc;

                for (var i = 0; i < state.contents.length; i++) {
                    if (state.selected_id === state.contents[i].id) {
                        aTitle = state.contents[i].title;
                        aDesc = state.contents[i].desc;
                    }
                }

                document.querySelector('#content').innerHTML = `
                <article>
                    <h2>${aTitle}</h2>
                    ${aDesc}
                </article>
                `
            } else if (state.mode === 'welcome') {
                document.querySelector('#content').innerHTML = `
                <article>
                    <h2>WELCOME</h2>
                    Hello, Redux !!!
                </article>
                `
            }
        }

        function reducer(state, action) {
            // 초기값 설정
            if (state === undefined) {
                return {
                    max_id: 2,
                    mode: 'welcome',
                    selected_id: 1,
                    contents: [
                        { id: 1, title: 'HTML', desc: 'HTML is ..' },
                        { id: 2, title: 'CSS', desc: 'CSS is ..' }
                    ]
                }
            }

            var newState;
            if (action.type === 'SELECT') {
                newState = Object.assign({}, state, {
                    selected_id: action.id,
                    mode: action.mode
                });
            }
            else if (action.type === 'CREATE') {
                var newMaxId = state.max_id + 1;

                var newContents = state.contents.concat();
                newContents.push({ id: newMaxId, title: action.title, desc: action.desc, });

                newState = Object.assign({}, state, {
                    max_id: newMaxId,
                    selected_id: newMaxId,
                    contents: newContents,
                    mode: 'read'
                })
            }
            else if (action.type === 'DELETE') {
                var newContents = [];
                for (var i = 0; i < state.contents.length; i++) {
                    if (state.selected_id !== state.contents[i].id) {
                        newContents.push(state.contents[i]);
                    }
                }
                newState = Object.assign({}, state, {
                    max_id: state.max_id - 1,
                    contents: newContents,
                    mode: 'welcome'
                })
            }

            return newState;
        }

        var store = Redux.createStore(reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
        // state 값이 변경될 때 자동으로 인자함수 호출
        store.subscribe(article);
        store.subscribe(TOC);

        subject();
        TOC();
        control();
        article();
    </script>

</body>

</html>
